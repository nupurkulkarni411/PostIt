<br>
<div class = "jumbotron border-danger">
  <legend> Log In </legend>
  <form (submit) = "login()">
    <div class = "form-group">
      <label>Email</label>
      <input type = "text" [(ngModel)] = "email" name="email" class = "form-control" >
    </div>
    <div class = "form-group">
      <label>Password</label>
      <input type = "password" [(ngModel)] = "password" name="password" class = "form-control" >
    </div>
    <input type = "submit" class = "btn btn btn-success" value = "Take Me to Heaven!">
  </form>
</div>
