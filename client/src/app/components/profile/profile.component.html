<br>
<div *ngIf="user">
  <h2 class="page-header">Profile</h2>
  <ul class="list-group border-danger">
    <li class="list-group-item border-danger">Email : {{user.email}}</li>
    <li class="list-group-item border-danger">Facebook Login : {{user.facebook_login}}</li>
    <li class="list-group-item border-danger">Twitter Login : {{user.twitter_login}}</li>
  </ul>
</div>
