<br>
<div class = "jumbotron border-danger">
  <div class="page-header">
    <legend> Register </legend>
    <form (submit) = "onRegisterSubmit()">
      <div class = "form-group">
        <label>Email*</label>
        <input type = "text" [(ngModel)] = "email" name="email" class = "form-control" >
      </div>
      <div class = "form-group">
        <label>Password*</label>
        <input type = "password" [(ngModel)] = "password" name="password" class = "form-control" >
      </div>
      <div class = "form-group">
        <label>Facebook User Name*</label>
        <input type = "text" [(ngModel)] = "facebook_login" name="facebook_login" class = "form-control" >
      </div>
      <div class = "form-group">
        <label>Twitter User Name</label>
        <input type = "text" [(ngModel)] = "twitter_login" name="twitter_login" class = "form-control" >
      </div>
      <input type = "submit" class = "btn btn btn-success" value = "Join!">
    </form>
  </div>
</div>
